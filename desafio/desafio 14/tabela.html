<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
            margin: auto;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        .gray {
            background-color: gray;

            color: white;
        }

        .allign {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>
            Notas
        </caption>
        <thead>
            <tr>
                <th rowspan="2" class="gray" scope="col">Área</th>
                <th rowspan="2" class="gray" scope="col">Diciplinas</th>
                <th colspan="2" class="gray" scope="colgroup">Notas</th>
                <th rowspan="2" class="gray" scope="col">Média</th>
            </tr>
            <tr>
                <th class="gray" scope="col">Nota 1</th>
                <th class="gray" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="allign">0.0</td>
                <td class="allign">0.0</td>
                <td class="allign">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="allign">0.0</td>
                <td class="allign">0.0</td>
                <td class="allign">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="allign">0.0</td>
                <td class="allign">0.0</td>
                <td class="allign">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="allign">0.0</td>
                <td class="allign">0.0</td>
                <td class="allign">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class=" gray">Média de Exatas</th>
                <th class="gray">0.0</th>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="gray" colspan="4">Média de Humanas</th>
                <th class="gray">0.0</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
