<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Teste de Formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name" size="15">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="mdia" min="0" max="10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="mes">Período letivo: </label>
            <input type="month" name="mes" id="mes" value="2023-07">
        </p>
        <p>
            <label for="dia">Dia: </label>
            <input type="date" name="dia" id="dia" value="2023-07-20">
        </p>
        <p>
            <label for="hora">Horário da prova: </label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
