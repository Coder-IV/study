<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Exemplo de formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" autocomplete="email" required>
        </p>
        <p>
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="Ex: 12 12345-1234" required>
        </p>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
